<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  -->
    <link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">
<link rel="stylesheet" href="./index.css">
</head>
<body>
    <section
    id="main-carousel"
    class="splide"
    aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel."
  >
    <div class="splide__track">
          <div class="splide__list">
              <div class="splide__slide">
                  <img src="./assets/IMAGE-6.webp" alt="">
              </div>
              <div class="splide__slide">
                  <img src="./assets/IMAGE-7.webp" alt="">
              </div>
              <div class="splide__slide">
                  <img src="./assets/IMAGE-8.webp" alt="">
              </div>
              <div class="splide__slide">
                <img src="./assets/IMAGE-18.webp" alt="">
            </div>
            <div class="splide__slide">
                <img src="./assets/IMAGE-14.webp" alt="">
            </div>
            <div class="splide__slide">
                <img src="./assets/IMAGE-4.webp" alt="">
            </div>
          </div>
    </div>
  </section>  
    <section
    id="thumbnail-carousel"
    class="splide"
    aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel."
  >
    <div class="splide__track">
          <div class="splide__list">
              <div class="splide__slide  splide_carrousel">
                  <img src="./assets/IMAGE-6.webp" alt="">
              </div>
              <div class="splide__slide splide_carrousel">
                  <img src="./assets/IMAGE-7.webp" alt="">
              </div>
              <div class="splide__slide  splide_carrousel">
                  <img src="./assets/IMAGE-8.webp" alt="">
              </div>
              <div class="splide__slide splide_carrousel">
                <img src="./assets/IMAGE-18.webp" alt="">
            </div>
            <div class="splide__slide splide_carrousel">
                <img src="./assets/IMAGE-14.webp" alt="">
            </div>
            <div class="splide__slide splide_carrousel">
                <img src="./assets/IMAGE-4.webp" alt="">
            </div>
          </div>
    </div>
  </section>  
  <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
<script src="./index.js"></script>
</body>
</html>
